<script src="../../../static/library/notyf.min.js"></script>

<script>
    const notyf = new Notyf();
    let ratingValue = 0
    async function SubmitResult() {
        try {
            var first_name = document.getElementById("firstname").value;
            var last_name = document.getElementById("lastname").value;
            var email = document.getElementById("email").value;
            var recommendation_text = document.getElementById("recommendation_text").value.replace(/\n/g, "<br>")

            if (first_name == '' || last_name == '' || email == '' || recommendation_text == '' || ratingValue == 0) {

                notyf.error('برای ثبت نظرات باید تمام فیلدها را پر نمایید.')
                return
            }

            request_link = 'http://' + location.host + "/Recommendations/" + first_name + "/" + last_name + "/" + email + "/" + recommendation_text + "/" + ratingValue + "/";
            response = await fetch(request_link).then(response => response.json());
            notyf.success('نظر شما با موفقیت ثبت شد');

            document.getElementById("firstname").value = "";
            document.getElementById("lastname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("recommendation_text").value = "";
            RemoveStars();

        }catch (e) {
            console.error(e)
            notyf.error('لطفا دوباره تلاش کنید');

        }

    }
    $("#recommendation_form").submit(function() {return false;});

    $(document).ready(function(){

      /* 1. Visualizing things on Hover - See next part for action on click */
      $('#stars li').on('mouseover', function(){
        var onStar = parseInt($(this).data('value'), 10); // The star currently mouse on

        // Now highlight all the stars that's not after the current hovered star
        $(this).parent().children('li.star').each(function(e){
          if (e < onStar) {
            $(this).addClass('hover');
          }
          else {
            $(this).removeClass('hover');
          }
        });

      }).on('mouseout', function(){
        $(this).parent().children('li.star').each(function(e){
          $(this).removeClass('hover');
        });
      });

      /* 2. Action to perform on click */
      $('#stars li').on('click', function(){
        var onStar = parseInt($(this).data('value'), 10); // The star currently selected
        var stars = $(this).parent().children('li.star');

        for (i = 0; i < stars.length; i++) {
          $(stars[i]).removeClass('selected');
        }

        for (i = 0; i < onStar; i++) {
          $(stars[i]).addClass('selected');
        }

         ratingValue = parseInt($('#stars li.selected').last().data('value'), 10);


      });


    });

    async function RemoveStars() {
      var stars = $('#stars li').parent().children('li.star');

      for (i = 0; i < stars.length; i++) {
          $(stars[i]).removeClass('selected');
      }

      ratingValue = 0
    }

    </script>
