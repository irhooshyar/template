<script>
    $(document).ready(function () {

        // Active panel
        $('#ProfileDropdown').addClass('active');
        $('#user_profile').addClass('active');

        $('select#language').on('change', function (e) {

            let selected_language = this.value;
            let current_url = window.location.href;
            if (selected_language === 'England') {
                let page_name = current_url.split('/')[3]
                let requested_url = current_url.replace(page_name, 'en')
                window.location = requested_url;
            } else if (selected_language === 'Russia') {
                let page_name = current_url.split('/')[3]
                let requested_url = current_url.replace(page_name, 'ru')
                window.location = requested_url;
            }

        });
    });
</script>

        <!-- Modal Header -->

        <!-- Modal body -->

<script src="../../static/library/notyf.min.js"></script>
<script src="../../static/js/logincheck.js"></script>

<script>
    const notyf = new Notyf();
    let image;

    init()

    async function init() {
        const username = getCookie("username")
        const request_link = 'http://' + location.host + "/GetMyUserProfile/";
        const response = await fetch(request_link).then(response => response.json());
        const profile = response.profile;

        let tag = `
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
             <div class="avatar-wrapper">
                <img class="profile-pic" src="${profile.avatar}" />
            </div>
            <p class="text-muted mb-1">نام کاربری: ${username}</p>
            <p class="text-muted mb-1">ایمیل: ${profile.email}</p>
            <p class="text-muted mb-1">زمینه تخصصی: ${profile.expertise}</p>
            <p class="text-muted mb-4">نوع کاربری: ${profile.role}</p>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">نام</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">${profile.first_name}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">نام خانوادگی</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">${profile.last_name}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">تلفن</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">${profile.mobile}</p>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary float-left" onclick=make_editable()>ویرایش</button>
        <button class="btn btn-secondary" float-left" onclick=PasswordModal()>ویرایش رمز عبور</button>
      </div>`;
        document.getElementById("profile-container").innerHTML = tag;
    }

    async function make_editable() {
      const username = getCookie("username")
      const request_link = 'http://' + location.host + "/GetMyUserProfile/";
      const response = await fetch(request_link).then(response => response.json());
      const profile = response.profile;

      let tag = `
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
                <div class=" bg-danger delete-avatar-button" onclick=OnAvatarRemove()>
                  <i class="fa fa-remove"></i>
                </div>
                <div class="avatar-wrapper uploader">
                    <img class="profile-pic" src="${profile.avatar}" />
                    <div class="upload-button">
                        <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                    </div>
                    <input class="file-upload" type="file" accept="image/*"/>
                </div>
              <p class="text-muted mb-1">نام کاربری: ${username}</p>
              <p class="text-muted mb-1">ایمیل: ${profile.email}</p>
              <div class="mb-3" dir="rtl">
                  <label for="expertise">زمینه تخصصی: </label>
                  <select class="form-select searchable-multi-select" id="expertise">
                  </select>
              </div>

              <div class="mb-3">
                <label for="role">نوع کاربری:</label>
                <select class="form-control" id="role">
                </select>
              </div>

            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">نام</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="first_name" value="${profile.first_name}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">نام خانوادگی</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="last_name" value="${profile.last_name}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">تلفن</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="mobile" value="${profile.mobile}">
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary float-left" onclick=SetMyUserProfile()>ذخیره تغییرات</button>
          <button class="btn btn-secondary" onclick=init()>انصراف</button>
        </div>`;
      document.getElementById("profile-container").innerHTML = tag;
      getUserRoles(profile.role);
      await getUserExpertise(profile.expertise_ids);
      initSearchableSelects();
      setFileUploader();
    }

    async function SetMyUserProfile() {
        const first_name = document.getElementById("first_name").value
        const last_name = document.getElementById("last_name").value
        const mobile = document.getElementById("mobile").value
        const role = document.getElementById("role").value
        const expertise = await GetMultiSelectValue("expertise");

        if (first_name === "" || last_name === "" || mobile === "" || role === "") {
            notyf.error("لطفا همه فیلدها را پر کنید");
            return;
        }

        const request_link = 'http://' + location.host + "/SetMyUserProfile/";
        const response = await fetch(request_link, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstname: first_name,
                lastname: last_name,
                phonenumber: mobile,
                role: role,
                avatar: image,
                expertise: expertise,
            })
        }).then(response => response.json());

        if (response.status === "OK") {
            notyf.success("تغییرات با موفقیت انجام شد");
            return init();
        } else {
            notyf.error("ایمیل تکراری می باشد");
            return
        }
    }

    async function PasswordModal() {
    $('#password_modal').modal('show');
    }

    async function changePassword() {
    const username = getCookie("username")
    const old_password = document.getElementById("old_password").value
    const new_password = document.getElementById("new_password").value
    const confirm_password = document.getElementById("confirm_password").value

    if (old_password === "" || new_password === "" || confirm_password === "") {
        notyf.error("لطفا همه فیلدها را پر کنید");
        return;
    }

    if (new_password !== confirm_password) {
        notyf.error("رمز عبور جدید و تکرار آن باید یکسان باشد");
        return;
    }

    const request_link = 'http://' + location.host + "/ChangePassword/" + old_password + "/" + new_password + "/";
    const response = await fetch(request_link).then(response => response.json());

    if (response.status === "OK") {
        notyf.success("رمز عبور با موفقیت تغییر یافت");
        $('#password_modal').modal('hide');
        document.getElementById("old_password").innerHTML = "";
        document.getElementById("new_password").innerHTML = "";
        document.getElementById("confirm_password").innerHTML = "";
        return init();
    } else {
      if (response.status === "wrong password") {
        notyf.error("رمز عبور فعلی اشتباه است");
        return
      }
    }
    }

    async function getUserRoles(user_role) {
      const request_link = 'http://' + location.host + "/GetUserRole/";
      let response = await fetch(request_link);
      response = await response.json();
      const user_roles = response["user_roles"]
      console.log(user_roles)
      for (const role of user_roles) {
          var tag = "<option value=" + role["id"] + " >" + role["name"] + "</option>";
          if (role["name"] == user_role) {
              tag = "<option value=" + role["id"] + " selected >" + role["name"] + "</option>";
          }
          document.getElementById("role").innerHTML += tag;
      }
    }

    async function getUserExpertise(user_expertise) {
      const request_link = 'http://' + location.host + "/GetUserExpertise/";
      let response = await fetch(request_link);
      response = await response.json();
      const expertise = response["result"]

      for (const e of expertise) {
          var tag = "<option value=" + e.id + ">" + e.expertise + "</option>";
          if (user_expertise && user_expertise.some(ue => ue == e.id)) {
              tag = "<option value=" + e.id + " selected>" + e.expertise + "</option>";
          }
          document.getElementById("expertise").innerHTML += tag;
      }
    }

    function setFileUploader() {
        let readURL = function(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    image = e.target.result;
                    $('.profile-pic').attr('src', image);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $(".file-upload").on('change', function(){
            readURL(this);
        });

        $(".upload-button").on('click', function() {
           $(".file-upload").click();
        });
    }

    


    async function GetMultiSelectValue(container_id) {
      let e = document.getElementById(container_id);
      let selected = [...e.options]
          .filter(option => option.selected)
          .map(option => option.value)
      return selected
  }

  function OnAvatarRemove(){
    image= ''
    document.querySelector(".profile-pic").src = ''

  }

</script>
