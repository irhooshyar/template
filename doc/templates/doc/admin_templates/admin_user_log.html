            // chart controller


            $('select#language').on('change', function (e) {

                let selected_language = this.value;
                let current_url = window.location.href;
                if (selected_language === 'England') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'en')
                    window.location = requested_url;
                } else if (selected_language === 'Russia') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'ru')
                    window.location = requested_url;
                }

            });


        });

    <script>
        function TablePaginationChanged(event) {

        input_id = event.target.id

        curr_page_number = parseInt(event.target.value);
        max_page_number = parseInt(document.getElementById(input_id).max);
        min_page_number = parseInt(document.getElementById(input_id).min);


        if (curr_page_number > max_page_number) {
            document.getElementById(input_id).value = max_page_number
        }

        else if (curr_page_number < min_page_number) {
            document.getElementById(input_id).value = min_page_number
        }


        init();

    }

    </script>

        async function showChart2(data, position, xtitle) {

            document.getElementById(position).innerHTML = ""

            data.sort(function (element_a, element_b) {
                return element_a[0] - element_b[0];
            });
            chart = anychart.column();

            // create a column series and set the data
            var series = chart.column(data);


            chart.animation(true);
            chart.background().fill('#f8f9fa');

            chart.background().fill('white');

            series.normal().fill("#488fb8", 1);
            series.normal().stroke("#488fb8", 0);

            // x axix labels font setting
            var xAxisLabels = chart.xAxis().labels();
            xAxisLabels.fontFamily("vazir");

            var yAxisLabels = chart.yAxis().labels();
            yAxisLabels.fontFamily("vazir");

            // Not allow labels overlapping
            var xAxis = chart.xAxis();
            xAxis.overlapMode("noOverlap");

            // tooltip content font setting
            var tooltip = chart.tooltip();
            tooltip.fontFamily("vazir");

            // tooltip title font setting
            var title = chart.tooltip().title();
            title.fontFamily("vazir");

            chart.tooltip().hAlign('center').format("{%value}");

            // set all axis title
            var xAxis = chart.xAxis();
            xAxis.title(xtitle);
            xAxis.title().fontFamily('vazir');
            xAxis.title().fontWeight("bold");

            var yAxis = chart.yAxis();
            yAxis.title("تعداد لاگ");
            yAxis.title().fontFamily('vazir');
            yAxis.title().fontWeight("bold");
            chart.yAxis().labels().format("{%value}");

            chart.xAxis().labels().height(30);

            chart.yScale().minimum(0);
            chart.yScale().ticks().allowFractional(false);

            chart.container(position);
            chart.draw();
        }

        async function update_table_pagination_input(curr_page, total_hits) {

            page_count = 0;

            if (total_hits < SEARCH_RESULT_SIZE) {
                page_count = 1

            } else if (total_hits < MAX_RESULT_WINDOW) {
                page_count = Math.ceil(total_hits / SEARCH_RESULT_SIZE)

            } else if (total_hits >= MAX_RESULT_WINDOW) {
                page_count = MAX_RESULT_WINDOW / SEARCH_RESULT_SIZE
            }

            document.getElementById("TablePaginationInput").min = 1;
            document.getElementById("TablePaginationInput").max = page_count;
            document.getElementById("TablePaginationInput").value = curr_page;

            document.getElementById("from_page").innerText = curr_page;
            document.getElementById("total_page").innerText = page_count

        }

            await update_table_pagination_input(1, 0);
            await init()

            //curr_page = response['curr_page']

            panel_aggregation_data = response['aggregations']['panel-agg']['buckets']
            user_aggregation_data = response['aggregations']['user-agg']['buckets']
            month_aggregation_data = response['aggregations']['month-agg']['buckets']
            day_aggregation_data = response['aggregations']['day-agg']['buckets']
            hour_aggregation_data = response['aggregations']['hour-agg']['buckets']
            
            es_search_chart_data = response['es_search_chart_data']
            graph_chart_data = response['graph_chart_data']
            await update_table_pagination_input(curr_page, total_hits)

            await show_raw_log_table(table_data)

            await show_aggregation_charts(panel_aggregation_data, 'panel_chart_container', 'نام پنل','توزیع لاگ براساس پنل')
            await show_aggregation_charts(month_aggregation_data, "month_chart_container", 'ماه','توزیع لاگ براساس ماه');
            await show_aggregation_charts(day_aggregation_data, "day_chart_container", 'روز','توزیع لاگ براساس روز');
            await show_aggregation_charts(hour_aggregation_data, "hour_chart_container", 'ساعت','توزیع لاگ براساس ساعت');

            await showChart(es_search_chart_data, "search_chart_container",[],true, 'نوع لاگ','تعاملات کاربران در پنل جست‌وجوی اخبار');
            await showChart(graph_chart_data, "graph_chart_container",[],true, 'نوع لاگ','تعاملات کاربران در پنل تحلیل گرافی');


            if (user_id == '0')
                await show_aggregation_charts(user_aggregation_data, 'user_chart_container', 'نام کاربر','توزیع لاگ براساس کاربر')
        }

        async function show_raw_log_table(log_response) {
            let index = 1;
            table_rows = []
            for (log of log_response) {
                let row = {
                    "index": index,
                    "user": log['_source']['user']['first_name'],
                    "panel_name": log['_source']['page_url'],
                    "time": log['_source']['visit_time'].replace("T", " , ").replace("Z", ""),
                    "detail": JSON.stringify(log['_source']['detail_json']),
                }
                index++
                table_rows.push(row)
            }


            $('#SearchTable').empty();
            $('.SearchTable').footable({
                "paging": {
                    "enabled": true,
                    strings: {
                        first: '«',
                        prev: '‹',
                        next: '›',
                        last: '»'
                    }
                },
                "filtering": {
                    "enabled": false
                },
                "sorting": {
                    "enabled": true
                },
                "empty": "خبری یافت نشد.",
                "columns": [{
                    "name": "index",
                    "title": "ردیف",
                    "breakpoints": "xs sm",
                    "type": "number",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "user",
                    "title": "نام کاربر",
                    "style": {
                        "width": "15%"
                    }
                }, {
                    "name": "panel_name",
                    "title": "نام پنل",
                    "style": {
                        "width": "15%"
                    }
                }, {
                    "name": "time",
                    "title": "تاریخ و زمان",
                    "style": {
                        "width": "15%"
                    }
                }, {
                    "name": "detail",
                    "title": "جزئیات",
                    "style": {
                        "width": "35%"
                    }
                }],
                "rows": table_rows
            });

        }

        async function show_aggregation_charts(aggregation_data, chart_container, xAxisLable,title) {
            chart_value_list = []

            for (column of aggregation_data) {

                key = column["key"]
                // key = column["key"] != 0 ? column["key"] : 'نامشخص'
                value = column["doc_count"]

                chart_value_list.push([key, value])
            }

            await showChart(chart_value_list, chart_container,[],true, xAxisLable,title);
            // ===========================================================

        }

        async function SpinnerModeFunction(mode) {
            if (mode === "Active") {
                $(".spinner-border").addClass("active");
            } else if (mode === "Disable") {
                $(".spinner-border").removeClass("active");
            }
        }



    </script>
